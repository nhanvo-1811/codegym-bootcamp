<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input id="num" type="number" value="">
        <button type="button" onclick="songay()">Tính Số Ngày</button>
    </form>
    <p id="window"></p>
    <script>
        function songay(){
            let num = +document.getElementById("num").value; 
            switch(num){
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("window").innerHTML = "Tháng " + num + " có 31 ngày";
                    break;
                    case 1:
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("window").innerHTML = "Tháng " + num + " có 30 ngày";
                    break;
                case 2:
                    document.getElementById("window").innerHTML = "Tháng " + num + " có 28 hoặc 29 ngày";
                    break;


            }
        }
    </script>
</body>
</html>
