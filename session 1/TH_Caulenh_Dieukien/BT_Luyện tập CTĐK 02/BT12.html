<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lãi suất ngân hàng</title>
</head>
<body>
    <script>
        let tien = + prompt("Nhập số tiền");
        let thang = + prompt("Nhập số tháng");
        let laixuat = + prompt("Nhập lãi xuất hàng tháng");
        let tong = tien*(laixuat/thang)
        alert("Lãi suất la: " + Math.round(tong));
    </script>
</body>
</html>
