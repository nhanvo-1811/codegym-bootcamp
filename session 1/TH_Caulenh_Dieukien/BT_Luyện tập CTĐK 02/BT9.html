<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiểm tra 3 cạnh của tam giác</title>
</head>
<body>
    <script>
        let a = +prompt("nhập cạnh a"); 
        let b = +prompt("nhập cạnh b"); 
        let c = +prompt("nhập cạnh c"); 
        ((a<0)&&(b<0)&&(c<0)) ? alert("Nhập cạnh lơn hơn 0") 
            : (a+b>c)&&(b+c>a)&&(a+c>b)? alert("Ba cạnh nhập vào là cạnh của một tam giác") 
                : alert("Ba cạnh nhập vào không phải là cạnh của một tam giác") 
    </script>
</body>
</html>
