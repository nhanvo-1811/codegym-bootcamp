<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phương trình bậc hai</title>
</head>
<body>
    <script>
        let a = + prompt("Nhập a");
        let b = + prompt("Nhập b");
        let c = + prompt("Nhập c");
        let delta = b*b-4*a*c;
        let x1;
        let x2;
        let x;
       // let d=Math.sqrt(delta);
        //alert(d);
        if(delta==0)
        {
            x1=-b/(2*a);
            x2=-b/(2*a);
            alert("Phương trình có nghiệm kép x1: " + x1);
            alert("Phương trình có nghiệm kép x2: " + x2);
            
        }
        else if(delta<0) 
        {
            alert("Phương trình vô nghiệm");
        }
        else
        {
            x1=(-b+Math.sqrt(delta))/(2*a);
            x2=(-b-Math.sqrt(delta))/(2*a);
            alert("Phương trình có nghiệm x1: " + Math.round(x1*100)/100);
            alert("Phương trình có nghiệm x2: " + x2);
        } 
        
    </script>
</body>
</html>
