<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table >
        <tr>
          <input type="text" value="" id="num" style="width: 220px">
        </tr>
        <tr>
            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="1" style="height: 30px; width: 30px">1</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="2" style="height: 30px; width: 30px" >2</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="3" style="height: 30px; width: 30px"  >3</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="+" style="height: 30px; width: 30px"  >+</button>
            </td>
        </tr>

        <tr>
            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="4" style="height: 30px; width: 30px">4</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="5" style="height: 30px; width: 30px" >5</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="6" style="height: 30px; width: 30px"  >6</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="-" style="height: 30px; width: 30px"  >-</button>
            </td>
        </tr>

        <tr>
            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="7" style="height: 30px; width: 30px">7</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="8" style="height: 30px; width: 30px" >8</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button" onclick="num.value+=this.value" value="9" style="height: 30px; width: 30px"  >9</button>
            </td>

            <td style="height: 60px; width: 60px">
                        <button type="button"  onclick="num.value+=this.value" value="*" style="height: 30px; width: 30px"  >x</button>
             </td>
        </tr>

        <tr>
            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value=''"  value="C" style="height: 30px; width: 30px">C</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="0" style="height: 30px; width: 30px" >0</button>
            </td>

            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value= eval(num.value)" value="=" style="height: 30px; width: 30px"  >=</button>
            </td>
            
            <td style="height: 60px; width: 60px">
                <button type="button"  onclick="num.value+=this.value" value="/" style="height: 30px; width: 30px"  >/</button>
            </td>
        </tr>
    </table>

</body>
</html>
