<body>
    <script>
        let array=[];
        let n = +prompt("Nhập kích thước của mảng"); 
        let count=0;
        let  G=0;
        for(let i=0; i<n;i++)
        {
            array[i] = prompt("Nhập kí tự vào mảng")            
        }
        for(let i=0 ; i<array.length ; i++)
        {
            if(UPPER.indexOf(array[i]!==-1))
            { 
                G++;
            }
        count++;
        }
        document.write(count-G);
    </script>
</body>
