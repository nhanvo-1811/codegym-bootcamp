<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [-3, 5, 1, 10, 2, 15];
        let max=x[0];
        let i;
        let index=0;
        document.write("Giá trị trong mảng: " + x + "<br>");
        for(i=0 ; i<x.length ; i++)
        {
            if(max<x[i])
            {
                max=x[i];
                index=i;
            }
        }
        document.write("Giá trị " + max + " lớn nhất trong mảng " + " Có vị trí " + index)
       
    </script>
</body>
</html>
