<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		let array=[];
		let max=0;
		let index = ' ';
        let sum = 0;
		for (let i=0 ; i<5 ; i++)
            {
                do
					{
					array[i] = + prompt("Nhập " + (i+1) + " phần tử mảng");
					}
				while(isNaN(  array[i] ))
                array[i]>max ? max=array[i]:max;
                sum+=array[i];
            }
		for (let i =0 ; i<5 ; i++)
			{	if(max==array[i])
				{
				index = index +  (i+1) + ",";		
				
				}
			}
		document.write("Phần tử trong mảng " + "["+array.join("  ")+"]"+"<br>");
		document.write("Số lớn nhất là: " + max + "<br>" + "Có vị trí" + index.substring(0, index.length-1) + "<br>");
        document.write("Giá trị trung bình của các phần tử trong mảng: " + sum/array.length)
	</script>
</body>
</html>
