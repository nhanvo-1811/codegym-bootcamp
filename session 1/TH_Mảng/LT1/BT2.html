<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		let array=[];
		let max=0;
		let index = ' ';
		for (let i=0 ; i<5 ; i++)
            {
                array[i] = + prompt("Nhập phần tử mảng");
                array[i]>max ? max=array[i]:max;
            }
		for (let i =0 ; i<5 ; i++)
			{	if(max==array[i])
				{
				index = index +  (i+1) + ",";		
				
				}
			}
		document.write("Phần tử trong mảng " + "["+array.join("  ")+"]"+"<br>");
		document.write("Số lớn nhất là: " + max + "<br>" + "Có vị trí" + index.substring(0, index.length-1));
	</script>
</body>
</html>
