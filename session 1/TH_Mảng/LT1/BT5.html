<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let string = prompt("Mời nhập chuỗi");
        let dem=0;
        let index=" ";
        let mang=[];

        for(let i=0 ; i<string.length; i++)
        {
            if(string[i]=="a"||string[i]=="e"||string[i]=="o"||string[i]=="i"||string[i]=="u")
                {
                    dem++;
                    index += (i+1) + ", ";            
                }   
        }
        document.write(string+"<br><br>");
        document.write("Có " + dem +  " số nguyên âm" + "<br>");
        document.write("Ở ví trí: "+ index.substring(0, index.length-2));//trả về chuỗi index từ vtri 0 đến index.length-2
    </script>
</body>
</html>
