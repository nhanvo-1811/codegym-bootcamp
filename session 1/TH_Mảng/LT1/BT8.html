<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [];
        for(let i=0 ; i<10; i++)
        {   
            do
                {
                array[i] = + prompt("Nhập phần tử thứ "+(i+1)+" của mảng");
                }
            while(isNaN(  array[i] ))
        }
        document.write("Mảng nhập vào: " + "[" + array + "]"+ "<br><br>");
        let A=array.sort(function(a,b)
            {
                return b-a;
            })
        
        document.write("Mảng giảm dần: " + A + "<br><br>");
        document.write("Mảng tăng dần: " + A.reverse() + "<br><br>");
    </script>
</body>
</html>
