<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let ArrayA=[];
        for(let i=0; i<10; i++) {
            do
                {
                    ArrayA[i] = + prompt("Nhập " + (i+1) + " phần tử mảng");
                }
            while(isNaN(  ArrayA[i] ))
        }

        let ArrayB =[];
        for(let i=0; i<10; i++) {
            do
                {
                    ArrayB[i] = + prompt("Nhập " + (i+1) + " phần tử mảng");
                }
            while(isNaN(  ArrayB[i] ))
        }

        let ArrayC = [ArrayA.concat(ArrayB)];
        document.write('mảng A: ['+ ArrayA + ']' + '<br><br>')
        document.write('mảng B: ['+ ArrayB + ']' + '<br><br>')
        document.write('mảng C: ['+ ArrayC + ']' + '<br><br>')
        
    </script>
</body>
</html>
