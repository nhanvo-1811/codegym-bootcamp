<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
    <p id='result'></p>
    <p id='result2'></p>
    <p id='result3'></p>
    <script>
        let array=[];
        for(let i=0; i<10; i++)
        {
            do
                {
                array[i] = + prompt("Nhập " + (i+1) + " phần tử mảng");
                }
            while(isNaN(  array[i] ))
        }
        document.getElementById("result").innerHTML = "Phần tử trong mảng: " + array; 
        let num = +prompt("Nhập số để kiểm tra số nguyên có trong mảng hay không");
        let array2 = [];
        for(let i=0 ; i<array.length; i++ )
        {
            if(num === array[i])
            {   
              array.splice(i,1); // xóa 1 phần tử từ vị trí i
              document.getElementById("result2").innerHTML = "Phần tử trong mảng bị xóa: " + array ; 
              document.getElementById("result3").innerHTML = "Số đã xóa: " + num;  
              break;
            }
            else 
            {   
                document.getElementById("result3").innerHTML = num + "là không có trong mảng" + "<br>"; 
            }  
        }   
    </script>
</body>
</html>
