<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let value = + prompt("Enter a number: ");
        let x = [-3, 5, 1, 3, 10, 3];
        let i;
        let vt='';
        let gt=0;
        document.write("Giá trị trong mảng: " + x + "<br>");
        let dem=0;
        for(i=0;i<x.length;i++)
        {   
            if(value===x[i]) {
                gt=x[i];
                dem++;
                if (dem > 1) {
                    vt+= "<br>" + "Giá trị " + gt + " tìm được ở vị trí"; 
                }
                vt = vt + " " + (i+1);
            }

        }
            if(gt===0)
            {  
                 document.write("Giá trị " + value + " Không có trong mảng"); 
            }else
                document.write("Giá trị " + gt + " tìm được ở vị trí " + vt );
            
                
      
    </script>
</body>
</html>
