<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai 2 | [*Bài tập] Luyện tập sử dụng biểu thức chính quy</title>
</head>

<body>
    <input type="text" id="numberValue">
    <input type="button" value="Test" id="test" onclick="test()"> <br>
    <br>
    <div id="result"></div>
</body>
<script>
    let value;
    let numberValue = document.getElementById("numberValue");
    let result = document.getElementById("result");
    function test() {
        value = numberValue.value;
        result.innerHTML = value.length;
    }
</script>
