<!doctype html>
<html lang="en">

<head>
    <title>[*Bài tập] Ứng dụng quản lý sản phẩm sử dụng mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js.js"></script>
    <style>
        body {
            background: #c8d8ee;
        }

        .wrapper {
            width: 960px;
            margin: auto;
            border: 0;
            padding: 10px;
            background: #eef2fb;
            height: auto;
        }

        .td {
            background: #5787d3;
            padding: 10px;
            border-radius: 5px;
            color: azure;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body onload="ready()">
    <div class="wrapper">
       
        <div class="container mt-5">
        
            <fieldset class="border p-3">
                <legend>Bài Làm</legend>
                <table class="table table-bordered" style="width: 875px">
                    <thead class="thead-inverse">
                        <tr>
                            <th>STT</th>
                            <th>Name Product</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="showProduct">
                    </tbody>
                </table>
                <br>
                <div class="row">
                    <div class="col-md-6">
                        <form class="form-group">
                            <div class="form-group">
                                <label for="">Add Products: &ensp;</label>
                                <input type="text" name="" id="valueAddProduct" class="form-control" placeholder=""
                                    aria-describedby="helpId"><br>
                                <input type="button" class='btn btn-success' value="Add" id="addProduct">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form class="form-group">
                            <div class="form-group">
                                <label for="">Edit Products: &ensp;</label>
                                <input type="text" name="" id="valueEditProduct" class="form-control" placeholder=""
                                    aria-describedby="helpId"><br>
                                <input type="button" class='btn btn-warning' value="Edit" id="editProduct">
                            </div>
                        </form>
                    </div>

                </div>
            </fieldset>
        </div>
    </div>
    <div class="d-none">Copyright by &#169; Hồ Đăng San - C0419H1</div>
</body>
<script>
</script>

</html>
