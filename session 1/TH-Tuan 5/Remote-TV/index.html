<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="Tivi.js"></script>
    <script src="Remote.js"></script>
    <script src="SomeThing.js"></script>
</head>

<body>
    <div class="tivi">
        <div id="channels"></div>
        <div></div>
        <iframe id="video" src="" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    </div>
    <div class="remote">
        <div class="numbergroup">
            <button id="status" onclick="status()"><img src="status.png "></button>
            <div class="clearfix"></div>
            <input type="button" class="number" value="1" onclick="channels(this.value)">
            <input type="button" class="number" value="2" onclick="channels(this.value)">
            <input type="button" class="number" value="3" onclick="channels(this.value)">
            <input type="button" class="number" value="4" onclick="channels(this.value)">
            <input type="button" class="number" value="5" onclick="channels(this.value)">
            <input type="button" class="number" value="6" onclick="channels(this.value)">
            <input type="button" class="number" value="7" onclick="channels(this.value)">
            <input type="button" class="number" value="8" onclick="channels(this.value)">
            <input type="button" class="number" value="9" onclick="channels(this.value)">
        </div>
        <div class="volum">
            <input type="button" class="volumy" value="Up" onclick="channels(this.value)"><br>
            <input type="button" class="volumx" value="-" onclick="channels(this.value)">
            <input type="button" class="volumx" value="+" onclick="channels(this.value)">
            <input type="button" class="volumy" value="Down" onclick="channels(this.value)">
        </div>
    </div>
</body>

</html>
