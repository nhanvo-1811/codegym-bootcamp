<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="LT2.js"></script>
</head>
<body>
    <script>
        let Numer = +prompt("Nhập độ dài mảng")
        let array= new Array();
        for(let i=0; i<Numer; i++)
        {
            array[i]=+prompt("Phần tử thứ " +(i+1) + " : ");
        }
        document.write(array.join("  ")+"<br>");
        document.write(reverse(array))
    </script>
    
</body>
</html>
