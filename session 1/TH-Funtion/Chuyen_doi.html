<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num" >
    <input type="button" onclick="footToMeter()" value="Meter">
    <input type="button" onclick="meterToFoot()" value="Foot">
    <script>
        let meter;
        let foot;
        function footToMeter(foot)
        {   
            foot = document.getElementById("num").value;
            foot<0? alert("Mời nhập lại số lớn hơn 0")
                : alert( meter = 0.305 * foot);
        }
        function meterToFoot(meter)
        {   meter = document.getElementById("num").value;
            meter<0? alert("Mời nhập lại số lớn hơn 0")
                : alert(foot = 3.279 * meter );
        }
    </script>
</body>
</html>
