<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Độ C sang độ F</title>
</head>
<body>
    <script>
        let do_c= + prompt("nhập độ C") ;
        let do_F=(9*do_c)/5+32;
        while(do_c<0)
        {
            alert("Số điểm phải lớn hơn 0");
            let do_c= + prompt("nhập độ C") ;
        }
        document.write('Độ F: ' + do_F);

    </script>
</body>
</html>
