<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        const pi=3.14;
        let d=+prompt('Nhập đường kính');
        let C_vi=d*pi;
        while(d<0)
        {
            alert("Số điểm phải lớn hơn 0");
            let d=+prompt('Nhập bán kính')
        }
        document.write('Chu vi hình tròn: ' + Math.round(C_vi * 100) / 100);
    </script>
</body>
</html>
