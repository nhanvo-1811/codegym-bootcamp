<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chu vi hình tròn</title>
</head>
<body>
    <script>
        let pi=3.14
        let d=prompt('Nhập đường kính')
        C_vi=d*pi
        document.write('Chu vi hình tròn: ' + Math.round(C_vi * 100) / 100)
    </script>
</body>
</html>
