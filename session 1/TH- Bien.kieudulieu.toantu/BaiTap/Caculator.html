<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caculator</title>
</head>

<body>
   
    
    <table>
        <tr>
            <h1>Caculator</h1>
        </tr>

        <tr>
            <td>
                <input type="number" name="numb1" id="num1">
            </td>
            <td>
                <input type="number" name="numb2" id="num2">
            </td>
        </tr>

        <tr>
            <td>
                <button type="button" value="Add" onclick="Tinhtoan(this.value)">Addition(+)</button>
                <button type="button" value="Sub" onclick="Tinhtoan(this.value)">Subtration(-)</button>
            </td>
            <td>
                <button type="button" value="Multi" onclick="Tinhtoan(this.value)">Multiplication(X)</button>
                <button type="button" value="Divi" onclick="Tinhtoan(this.value)">Division(/)</button>
            </td>
            

        </tr>
        
    </table>
    <h2 id="Result"></h2>
    <script>
            
            function Tinhtoan(tt)
            {   
                 let value1= + document.getElementById('num1').value
                 let value2= + document.getElementById('num2').value
            if (tt==='Add')
            {           
             let Addition=value1+value2
             document.getElementById('Result').innerHTML= 'Result Addition: ' + Math.round(Addition*100)/100
            }
            if (tt==='Sub')
            {           
                let Subtration=value1-value2
                document.getElementById('Result').innerHTML= 'Result Addition: ' + Math.round(Subtration*100)/100
            }
            if (tt==='Multi')
            {           
                let Multiplication=value1*value2
                document.getElementById('Result').innerHTML= 'Result Addition: ' + Math.round(Multiplication*100)/100
            }
            if (tt==='Divi')
            {                  
                let Division=value1/value2
                if (value2 == 0)
                    {
                       alert("Không chia được cho 0" );
                       document.getElementById("Result").innerHTML="Yêu cầu nhập lại"
                    }
                else
                document.getElementById('Result').innerHTML= 'Result Addition: ' + Math.round(Division*100)/100;
            }
            }
           
        </script>
            
    
</body>
</html>
