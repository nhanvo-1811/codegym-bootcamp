<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let n = + prompt("Số nguyên dương");
        let giaithua=1;
        for(i=1; i<=n;i++)
        {
            giaithua=giaithua*i;
            
        }
        i=i-1; //lúc này i > n 1 đơn vị nên i-1 để có i=n
        document.write("Giai thừa của số " + i + "!: " + giaithua );
    </script>
</body>
</html>
