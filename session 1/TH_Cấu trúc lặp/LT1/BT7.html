<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let ht= "";
        for(let i=1; i<=100; i++)
        {   
            if (i%3===0 && i%5===0)
            {  
                ht = ht+  "FizzBuzz : ";
                
            }
            if (i%3===0)
            {   ht=ht+ "Fizz : "
                             
            }
            else if (i%5===0)
            {
                ht=ht+ "Buzz : "
              
            }
            else ht+=i + " ";
               
        }
        document.write(ht);
    </script>
</body>
</html>
