<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <script>
    let i=0;
    let sum=0;
    let dem=0;
     
         while(dem<=30){
            if(i%7==0)
            {   
                sum=sum+i;
                dem+=1;
            }
            i++;
        }
         document.write("Tổng của 30 số đầu tiên trong dãy fibonacci: " + sum);
    </script>
</body>
</html>
