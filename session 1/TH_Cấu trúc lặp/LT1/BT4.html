<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="JS/Fibonacci.js"> </script>
</head>
<body>
    <script>
    let i = 1;
        while(true)
        {   if(fibo(i)%5==0)
            {
                document.write("Số fibonacci đầu tiên ở vị trí thứ " + i + " là chia hết cho 5: " + fibo(i));
                break;
            }
            i++;  
        }
     
     
       
    </script>
</body>
</html>
