    <title>[Thực hành] Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</title>

<body>

</body>
<script>   
    function findMin(arr) 
    {
        let min = arr[0];
        for (let i= 1; i < arr.length; i++) 
        {
            if (arr[i] < min) 
            {
                min = arr[i];
            }
        }
        return min;
    }
    function findMax(arr) 
    {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) 
        {
            if (arr[i] > max) 
            {
                max = arr[i];
            }
        }
        return max;
    }
    let nums = [];
    for (let i = 0; i < 5; i++) {
       nums[i] = +prompt("Nhập phần tử thứ "+ (i+1) + " mảng");
       document.write(nums[i] + " ");
       
    }
    let minValue = findMin(nums);

    document.write("<br/>");
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);

    let maxValue = findMax(nums);
    
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
</script>

</html>
