<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<div id="game">
    <!-- <img src="pikachuu.png" style="top: 0px; left: 0px; position: absolute; " width="500" height="580px"> -->
</div>

<body onload="doEvent()">
    <script>
        class Pikachu 
        {   
            constructor (src, width, height, left, top)
            {
                this.src = src;
                this.width = width;
                this.height = height;
                this.left = left;
                this.top = top;
                this.move = 25;
            }

            createImage() 
            {
                return  "<img src='" + this.src +  
                        "' width='" + this.width +  
                        "' height='" + this.height + 
                        "' style='top: " +this.top +
                        "px; left: "+ this.left + 
                        "px; position: absolute;'>";
            }
            moveRight() 
            {
                this.left += this.move;
                this.src = "pikachu-right.png"
                if(this.left==150)
                {
                    this.src = "troll.jpg"
                }
            }
            moveLeft()
            {
                this.left -= this.move;
                this.src = "pikachu-left.png"
            }
            moveTop() 
            {
                this.top -= this.move;
                this.src = "pikachu_top.jpg"
            }
            moveDown() 
            {
                this.top += this.move;
                this.src = "pikachu_down.png"
            }
        }

        let pikachu = new Pikachu("pikachuu.png", 200, 200, 0, 0)
        document.getElementById("game").innerHTML = pikachu.createImage(); 

        function doEvent()
        {
            window.addEventListener("keydown", movePikachu);
        }

        function movePikachu(evt)
        {
            switch (evt.keyCode)
            {   
                case 37:
                    pikachu.moveLeft();
                    document.getElementById("game").innerHTML = pikachu.createImage(); 
                    break;
                case 39:
                    pikachu.moveRight();
                    document.getElementById("game").innerHTML = pikachu.createImage(); 
                    break;
                case 38:
                    pikachu.moveTop();
                    document.getElementById("game").innerHTML = pikachu.createImage(); 
                    break;
                case 40:
                    pikachu.moveDown();
                    document.getElementById("game").innerHTML = pikachu.createImage(); 
                    break;    
            }
        }
    </script>
</body>
</html>
