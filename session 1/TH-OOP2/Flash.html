<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let Battery = function()
        {
            this.setEnergy = function (enery)
            {
                this.enery = enery;
            };

            this.getEnergy = function()
            {
                return this.enery;
            };

            this.decreaseEnergy = function()
            {
                if(this.enery>0)
                {
                    this.enery--;
                }
            };
        };

        let FlashLamp = function()
        {
            this.setBattery = function (battery)
            {
                this.battery = battery;
            };

            this.getBatteryInfo = function ()
            {
                return this.battery.getEnergy();
            };

            this.light = function()
            {
                if(this.status)
                {
                    document.write("Lighting <br><br>");
                }
                else
                {
                    document.write("Not lighting <br><br>");
                }
            };

            this.turnOn = function()
            {
                this.status = true;
            };

            this.turnOff = function()
            {
                this.status = false;
            };
        }

    let battery = new  Battery();
    battery.setEnergy(30);

    let flashLamp  = new FlashLamp();
    flashLamp.setBattery(battery);
    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br/><br/>");
    
    flashLamp.light()
    document.write("Turn on <br/>")
    flashLamp.turnOn();
    flashLamp.light();
    document.write("Battery info: " + flashLamp.getBatteryInfo() + "<br/><br/>")
    document.write("Turn off <br/>")
    flashLamp.turnOff();
    flashLamp.light();

    </script>
</body>
</html>
