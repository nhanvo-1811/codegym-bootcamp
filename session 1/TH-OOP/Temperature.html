<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3 id="Fahrenheit"></h3>
    <h3 id="Kelvin"></h3>
    <script>
        let Temperature = function(Celsius)
        {
            this.Celsius = Celsius;

            this.getFahrenheit= function()
            {
                return (this.Celsius*1.8)+32;
            }
            this.getKelvin = function()
            {
                return this.Celsius + 273.15;
            }
        }

        let temper = new Temperature(25);

        document.getElementById("Fahrenheit").innerHTML= "Đổi từ độ C sang độ F: " + temper.getFahrenheit();
        document.getElementById("Kelvin").innerHTML= "Đổi từ độ C sang độ K: " + temper.getKelvin();
    </script>
</body>
</html>
